{% import 'bootstrap/wtf.html' as wtf %}

{% extends "template.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <br>
            <br>
            {% for message in get_flashed_messages() %}
                <div class="flash alert" role="alert">{{ message }}</div>
            {% endfor %}
            {{wtf.quick_form(form)}}
        </div>
    </div>
</div>
{% endblock content %}
